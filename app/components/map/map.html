<div>
	<section class="m-map" id="map">
	</section>

	<div class="m-sidebar">
		<div class="m-sidebar__zm background-gray-smooth">
			<h2 class="m-small-title m-small-title--in-sidebar">Zona Metropolitana</h2>
			<div style="width: 340px;margin: 5px auto 0px;">
					<ui-select ng-model="selected.value" theme="selectize" autofocus="false" skip-focusser="true" title="Choose a country" on-select="zoomToZM($item)">
					  <ui-select-match placeholder="Seleccione una ZM de la lista...">{{$select.selected.zm}}</ui-select-match>
					  <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
					    <span ng-bind="item.zm"></span>
					  </ui-select-choices>
					</ui-select>
				</h1>
			</div>
		</div>
		
		<div class="m-sidebar__infra">
			<div class="m-sidebar__infra-slider js-infrastructure-slider">
				<slick settings="slickConfig" infinite=false>
					<div class="m-sidebar__infra-slider__slide">
						<year-2011 class="m-sidebar__infra-slider__slide__graphic" ></year-2011>
					</div>
					<div class="m-sidebar__infra-slider__slide">
						<year-2012 class="m-sidebar__infra-slider__slide__graphic" ></year-2012>
					</div>
					<div class="m-sidebar__infra-slider__slide">
						<year-2013 class="m-sidebar__infra-slider__slide__graphic" ></year-2013>
					</div>
				 </slick>
			</div>
		</div>
	</div>
</div>
